spring.application.name=springboot-rest

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=spring-rest

spring.datasource.username=postgres
spring.datasource.password=3014
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI JSON dokümantasyonu path'i
springdoc.api-docs.path=/api-docs

# Swagger UI path'i
springdoc.swagger-ui.path=/swagger-ui.html

# Endpoint'lerin s?ralanma yöntemi (GET, POST, PUT, DELETE s?ras?yla)
springdoc.swagger-ui.operations-sorter=method